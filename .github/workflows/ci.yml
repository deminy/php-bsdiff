name: Build and Test
on: [push, pull_request]
jobs:
  ubuntu:
    strategy:
      matrix:
        version: ["7.2", "7.3", "7.4", "8.0", "8.1", "8.2", "8.3"]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout php-bsdiff
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
      - name: phpize
        run: phpize
      - name: configure
        run: ./configure --with-libdir=x86_64-linux-gnu
      - name: make
        run: make
      - name: test
        run: make test TESTS="--show-diff tests"
  macos:
    strategy:
      matrix:
        version: ["7.2", "7.3", "7.4", "8.0", "8.1", "8.2", "8.3"]
    runs-on: macos-12
    steps:
      - name: Checkout php-bsdiff
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
      - name: phpize
        run: phpize
      - name: configure
        run: ./configure --with-bz2=/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr
      - name: make
        run: make
      - name: test
        run: make test TESTS="--show-diff tests"
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
        version: ["7.2", "7.3", "7.4", "8.0", "8.1", "8.2", "8.3"]
        arch: [x64]
        ts: [nts, ts]
    runs-on: windows-2022
    steps:
      - name: Checkout php-bsdiff
        uses: actions/checkout@v4
      - name: Setup PHP
        id: setup-php
        uses: php/setup-php-sdk@v0.9
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Download deps
        run: |
          curl -LO https://windows.php.net/downloads/php-sdk/deps/vc15/x64/libbzip2-1.0.8-vc15-${{matrix.arch}}.zip
          7z x libbzip2-1.0.8-vc15-${{matrix.arch}}.zip -o..\deps
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - name: phpize
        run: phpize
      - name: configure
        run: configure --enable-bsdiff --with-bz2=..\deps --with-prefix=${{steps.setup-php.outputs.prefix}}
      - name: make
        run: nmake
      - name: test
        run: nmake test TESTS="--show-diff tests"
